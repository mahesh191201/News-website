<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/static/world.png" type="image/x-icon">


  <title>World Times</title>
</head>

<body>

  <div>

    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">


      <div class="container-fluid">
        <a class="navbar-brand text-danger" href="#">World Times</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#general" id="general">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#business" id="business">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sports" id="sports">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#technology" id="technology">Technology</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
            </li>


          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search News">
            <button class="btn btn-outline-danger" type="button" id="searchBtn">Search</button>
          </form>
        </div>
      </div>
    </nav>

  </div>

   <div class="container mt-5 pt-4">

    <div class="jumbotron mx-auto text-center">
      <h1 class="display-4">Welcome to World Times</h1>
      <p class="lead">We understand you don't have time to go through all news that is why we provide you the finest
        news at one place.</p>
      <hr class="my-4">
      </div>
  </div>


  <div>
    <div class="row mt-4 pt-4 mx-2" id="newsType">

    </div>
    <div class="row me-2 ms-2" id="newsdetails">

    </div>
  </div>




  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
